<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="allBoard">
        <div class="activeBoard">
            <button class="inactiveCell">X</button>
            <button class="activeCell"></button>
            <button class="activeCell"></button>
            <button class="inactiveCell">O</button>
            <button class="activeCell"></button>
            <button class="activeCell"></button>
            <button class="inactiveCell">O</button>
            <button class="activeCell"></button>
            <button class="inactiveCell">X</button>
        </div>
        <div class="activeBoard">
            <button class="inactiveCell">X</button>
            <button class="activeCell"></button>
            <button class="activeCell"></button>
            <button class="inactiveCell">X</button>
            <button class="inactiveCell">O</button>
            <button class="activeCell"></button>
            <button class="inactiveCell">O</button>
            <button class="inactiveCell">X</button>
            <button class="activeCell"></button>
        </div>
    </div>

    <div class="inactivePopup">
        <pre>X|Win 
O|lost</pre>
        <button>
            <p class="newGame">New Game</p>
        </button>
    </div>

</body>

</html>
